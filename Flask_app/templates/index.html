<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Prediction</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Rent Prediction</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="nom_quartier" class="form-label">Neighborhood:</label>
                <select name="nom_quartier" id="nom_quartier" class="form-select">
                    {% for neighborhood in neighborhoods %}
                    <option value="{{ neighborhood }}">{{ neighborhood }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="piece" class="form-label">Number of Rooms:</label>
                <select name="piece" id="piece" class="form-select" required>

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="epoque" class="form-label">Epoch:</label>
                <select name="epoque" id="epoque" class="form-select">
                    {% for epoch in epochs %}
                    <option value="{{ epoch }}">{{ epoch }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="meublé" class="form-label">Furnished:</label>
                <select name="meublé" id="meublé" class="form-select">
                    <option value="Meublé">Meublé</option>
                    <option value="Non meublé">Non meublé</option>
                </select>
            </div>
            {% if prediction %}
            <div class="alert alert-info" role="alert">
                {{ prediction }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Predict Rent</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
